<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login • EchoBoard</title>
<style>
:root{--bg:#0b1220;--bg-soft:#111c34;--panel:#101a33;--accent:#3b82f6;--accent-strong:#1d4ed8;--text:#f8fafc;--text-soft:#94a3b8;}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;font-family:"Segoe UI",system-ui,-apple-system,sans-serif;color:var(--text);background:radial-gradient(circle at top,var(--bg-soft)0%,var(--bg)55%,#060b16 100%);} 
.wrap{width:100%;max-width:960px;display:grid;grid-template-columns:1fr 1fr;gap:28px;align-items:center}
.intro{padding:32px;border-radius:28px;background:linear-gradient(135deg,rgba(59,130,246,.2),rgba(125,211,252,.08));border:1px solid rgba(148,163,184,.25);box-shadow:0 30px 60px rgba(8,15,30,.35)}
.intro h1{margin:0 0 12px;font-size:2.4rem;letter-spacing:-.02em}
.intro p{margin:0;color:var(--text-soft);line-height:1.6;font-size:1.05rem}
.card{background:var(--panel);border:1px solid rgba(148,163,184,.18);border-radius:28px;padding:32px;box-shadow:0 30px 60px rgba(8,15,30,.4);display:flex;flex-direction:column;gap:18px}
.card h2{margin:0;font-size:1.6rem}
form{display:flex;flex-direction:column;gap:12px;margin:0}
label{font-size:.85rem;color:var(--text-soft)}
input,button{border-radius:18px;border:1px solid rgba(148,163,184,.25);background:rgba(15,23,42,.75);color:var(--text);padding:12px 16px;font-size:1rem;transition:.2s ease;border-bottom-width:2px}
input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 4px rgba(59,130,246,.18)}
button{background:linear-gradient(135deg,var(--accent),var(--accent-strong));border-color:transparent;font-weight:600;cursor:pointer;box-shadow:0 16px 32px rgba(59,130,246,.35)}
button:hover{transform:translateY(-1px);box-shadow:0 20px 40px rgba(59,130,246,.45)}
.divider{height:1px;background:rgba(148,163,184,.18);margin:8px 0}
.alert{background:rgba(248,113,113,.16);border:1px solid rgba(248,113,113,.5);color:#fecaca;padding:10px 14px;border-radius:14px;font-size:.9rem;margin-bottom:12px}
@media(max-width:960px){.wrap{grid-template-columns:1fr;}.intro{order:-1;text-align:center}}
@media(max-width:640px){body{padding:24px}.intro, .card{padding:24px;border-radius:22px}}
</style></head><body>
<div class="wrap">
  <section class="intro">
    <h1>Willkommen zurück!</h1>
    <p>Melde dich an oder erstelle ein Konto, um deine Boards als Messenger zu erleben. Alles synchron, alles live.</p>
  </section>
<div class="card">
  <div>
    <h2>Einloggen</h2>
    {% if login_error %}
    <div class="alert">{{ login_error }}</div>
    {% endif %}
    <form action="/auth/login" method="post">
      <label for="login-username">Username</label>
      <input id="login-username" name="username" placeholder="deinname" value="{{ login_username }}" required>
      <label for="login-password">Passwort</label>
      <input id="login-password" name="password" placeholder="••••••" type="password" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>
  <div class="divider"></div>
  <div>
    <h2 style="font-size:1.4rem">Neu hier?</h2>
    {% if register_error %}
    <div class="alert">{{ register_error }}</div>
    {% endif %}
    <form action="/auth/register" method="post">
      <label for="reg-username">Username</label>
      <input id="reg-username" name="username" placeholder="wunschname" value="{{ register_username }}" required>
      <label for="reg-email">E-Mail (optional)</label>
      <input id="reg-email" name="email" placeholder="du@beispiel.de" value="{{ register_email }}">
      <label for="reg-password">Passwort</label>
      <input id="reg-password" name="password" placeholder="••••••" type="password" required>
      <button type="submit">Account erstellen</button>
    </form>
  </div>
</div>
</div>
</body></html>
